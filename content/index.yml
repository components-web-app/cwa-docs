  items:
    - title: 'Intuitive website management UI'
      description: 'Provide a feature rich in-line content and website management solution out of the box.'
      icon: 'i-heroicons-pencil-square-20-solid'
      to: '/getting-started'
    - title: 'Publishable resources'
      description: 'With 2 lines of code, your component will become a draft when you modify it so you can choose to publish when ready.'
      icon: 'i-heroicons-newspaper-20-solid'
      to: '/getting-started'
    - title: 'Lightning fast'
      description: 'The API serves small chunks of data via a static cache layer meaning it can handles thousands of requests per second while consuming very little resources'
      icon: 'i-heroicons-bolt-20-solid'
      to: '/getting-started'
    - title: 'Stay in sync'
      description: 'Mercure integration gives you the ability update a website user’s screen in real-time when you publish a change.'
      icon: 'i-heroicons-arrow-path-20-solid'
      to: '/getting-started'
    - title: 'File uploads'
      description: 'You can quickly and easily integrate storage solutions such as Google Cloud and AWS S3 within your website using our Flysystem integration.'
      icon: 'i-heroicons-arrow-up-tray-20-solid'
      to: '/getting-started'
    - title: 'Get started with Docker'
      description: 'We provide Dockerfiles and Docker Compose configurations to get you up and running quickly.'
      icon: 'i-simple-icons-docker'
      to: '/getting-started'

